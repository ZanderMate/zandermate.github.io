<!DOCTYPE html>
<html>
<head>
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Notable&display=swap" rel="stylesheet">
</head>
<body>
    <div id="background">
        <div class="container" id="contentContainer">
            <div class="row">
                <h2 class="title text-center col-md-12">Password Generator</h2>
            </div>
            <div class="row">
                <form class="col-md-12 text-center mx-auto">
                    <input type="text" placeholder="Random Password" class="text-center my-2" id="text">
                </form>
            </div>
            <div class="row">
                <div class="col-md-6 text-center">
                    <button type="button" class="btn text-white m-3">Generate a Password</button>
                </div>
                <div class="col-md-6 text-center">
                    <button type="button" class="btn text-white m-3">Copy to Clipboard</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
