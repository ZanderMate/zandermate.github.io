<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>User GitHub Info</title>
</head>

<body>
    <div class="container mt-5">
        <div class="text-center text-white" style="background-color: green">
            <div class="row text-center">
                <div class="col-md-5"></div>
                <div class="col-md-2">
                    <img src="#" alt="profile picture">
                </div>
                <div class="col-md-5"></div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h1>Hi! My name is Alex!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <i class="fas fa-location-arrow">Minneapolis, MN</i>
                </div>
                <div class="col-md-4">
                    <i class="fab fa-github">zandermate</i>
                </div>
                <div class="col-md-4">
                    <i class="fas fa-rss">blog</i>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card-deck text-white">
                <div class="col-md-6">
                    <div class="card" style="background-color: green">
                        <div class="card-body">Repositiories: 5</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card" style="background-color: green">
                        <div class="card-body">Followers: 15</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card-deck text-white">
                <div class="col-md-6">
                    <div class="card" style="background-color: green">
                        <div class="card-body">Stars: 0</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card" style="background-color: green">
                        <div class="card-body">Following: 17</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
