<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets\css\style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <h1 class="text-center text-white title-page py-3">Weather Dashboard</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <p class="search-title">
                        <strong>Search for a City:</strong>
                    </p>
                </div>
                <div class="row search-form">
                    <input type="text" placeholder="City Name">
                    <button type="button" class="btn btn-info search fas fa-search"></button>
                </div>
                <div class="row">
                    <ul class="list-group list-group-flush city-button list-buttons"></ul>
                </div>
                <div class="button-row" style="display: none;">
                    <button class="clear-button btn btn-info">Clear City History</button>
                </div>
            </div>
            <div class="col-md-8 heading">
                <div class="row header">
                    <h3 class="city-name"></h3>
                </div>
                <div class="row weather-info">
                    <div>
                        <div class="temp"></div>
                        <div class="humidity"></div>
                        <div class="wind-speed"></div>
                        <div class="uv-index"></div>
                    </div>
                </div>
                <div class="row forecast-title"></div>
                <div class="row forecast"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="assets/javascript/script.js"></script>
    <script src="assets/javascript/script2.js"></script>
</body>

</html>
